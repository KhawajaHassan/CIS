<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Notifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 60px;
        }

        header {
            width: 100%;
            position: fixed;
            top: 0;
            background-color: #003366;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .notification-container {
            width: 80%;
            max-width: 1000px;
            margin: 20px auto;
        }

        .notification {
            background-color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .notification:hover {
            transform: translateY(-3px);
        }

        .notification h3 {
            color: #003366;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .notification p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        .notification small {
            display: block;
            margin-top: 10px;
            color: #999;
        }

        .latest {
            border-left: 5px solid #FF5733;
            background-color: #fef3f0;
        }

        .no-notifications {
            text-align: center;
            font-size: 20px;
            margin-top: 50px;
            color: #999;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 40px;
            }

            .notification-container {
                width: 95%;
            }

            header {
                font-size: 20px;
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>

<header>University Notifications</header>

<div class="notification-container" id="notificationContainer">
    <!-- Notifications will be injected here dynamically -->
</div>

<script>
    // Sample notifications data
    const notifications = [
        {
            date: '2024-09-12',
            title: 'Public Holiday Notification',
            message: 'The university will be closed from September 14 to 16 for public holidays.',
            isLatest: true
        },
        {
            date: '2024-09-10',
            title: 'Course Registration',
            message: 'Fall Semester 2024 course registration starts from September 15. Please register in time.',
            isLatest: false
        },
        {
            date: '2024-09-05',
            title: 'Assignment Submission Reminder',
            message: 'All assignments for the ongoing courses must be submitted by September 10.',
            isLatest: false
        },
        {
            date: '2024-08-28',
            title: 'Virtual Career Fair',
            message: 'The university is organizing a virtual career fair on September 20. For more details, visit the career center.',
            isLatest: false
        }
    ];

    const container = document.getElementById('notificationContainer');

    // Function to display notifications
    function displayNotifications() {
        if (notifications.length === 0) {
            container.innerHTML = '<p class="no-notifications">No notifications available at this time.</p>';
            return;
        }

        notifications.forEach(notification => {
            const notificationDiv = document.createElement('div');
            notificationDiv.classList.add('notification');
            
            if (notification.isLatest) {
                notificationDiv.classList.add('latest');
            }

            notificationDiv.innerHTML = `
                <h3>${notification.title}</h3>
                <p>${notification.message}</p>
                <small>${notification.date}</small>
            `;

            container.appendChild(notificationDiv);
        });
    }

    // Display notifications on page load
    displayNotifications();
</script>

</body>
</html>
